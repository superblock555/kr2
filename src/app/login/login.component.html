<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-10 col-sm-12">
                <div class="card">
                    <!--Честно украденная форма -->
                    <div class="card-header">Регистрация</div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" autocomplete="off" novalidate
                            (ngSubmit)="login(registerForm.value)">
                            
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail*</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" formControlName="email">
                                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Укажите Email!</em>
                                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Укажите правильный Email!</em>
                                    <em *ngIf="validateControl('email') && hasError('email', 'maxlength')">Email не может быть более 300 символов!</em>
                                    <em *ngIf="isLoginError">Неправильный Email или пароль </em>
                                </div>
                            </div>

       
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Подтверждение пароля*</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" formControlName="password">
                                <em *ngIf="isLoginError">Неправильный Email или пароль </em>

                            </div>
                    </div> 


                            <div class="mb-3 row">
                                <div class="col-md-1">
                                    <button type="submit" class="btn btn-info"
                                       >Вход</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
